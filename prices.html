<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price List</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            background: #121212;
            border-radius: 12px;
            padding: 30px;
            width: 350px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            color: #ffffff;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            padding-bottom: 10px;
        }

        h1::after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background: #00ff00;
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
        }

        .price-list {
            list-style: none;
            padding: 0;
            margin: 0;
            animation: fadeIn 1s ease-out;
        }

        .price-item {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #ffffff;
            font-size: 18px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .price-item:hover {
            background: #333333;
            transform: translateY(-3px);
        }

        .price-item:last-child {
            margin-bottom: 0;
        }

        .item-name {
            font-weight: bold;
        }

        .item-price {
            color: #00ff00;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: rgb(120, 120, 120);
            font-weight: bold;
        }

        /* Snowflake Styles */
        .snowflake {
            position: absolute;
            border-radius: 50%;
            background: #ffffff;
            opacity: 0.8;
            pointer-events: none;
            animation: fall linear infinite;
        }

        .snowflake:nth-child(1) { width: 8px; height: 8px; animation-duration: 5s; animation-delay: 0s; }
        .snowflake:nth-child(2) { width: 10px; height: 10px; animation-duration: 6s; animation-delay: 1s; }
        .snowflake:nth-child(3) { width: 12px; height: 12px; animation-duration: 7s; animation-delay: 2s; }
        .snowflake:nth-child(4) { width: 7px; height: 7px; animation-duration: 4s; animation-delay: 3s; }
        .snowflake:nth-child(5) { width: 9px; height: 9px; animation-duration: 6s; animation-delay: 4s; }

        @keyframes fall {
            0% {
                transform: translateY(-100vh);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Price List</h1>
        <ul class="price-list">
            <li class="price-item">
                <span class="item-name">7 Days</span>
                <span class="item-price">$6.30</span>
            </li>
            <li class="price-item">
                <span class="item-name">1 Month</span>
                <span class="item-price">$25</span>
            </li>
            <li class="price-item">
                <span class="item-name">1 Year</span>
                <span class="item-price">$50</span>
            </li>
        </ul>
    </div>
    <div class="footer">
        Message The Owner To Buy @xdecomp
    </div>

    <!-- Snowflakes -->
    <div class="snowflake" style="left: 10%; top: -10%;"></div>
    <div class="snowflake" style="left: 30%; top: -20%;"></div>
    <div class="snowflake" style="left: 50%; top: -15%;"></div>
    <div class="snowflake" style="left: 70%; top: -25%;"></div>
    <div class="snowflake" style="left: 90%; top: -10%;"></div>
    <div class="snowflake" style="left: 20%; top: -30%;"></div>
    <div class="snowflake" style="left: 40%; top: -5%;"></div>
    <div class="snowflake" style="left: 60%; top: -20%;"></div>
    <div class="snowflake" style="left: 80%; top: -15%;"></div>
    <div class="snowflake" style="left: 25%; top: -25%;"></div>
</body>
</html>
